<form class="login-form" [formGroup]="registerForm"(ngSubmit)="register($event)">
    <span class="login-form-title"> Registro </span>
    <div class="wrap-input m-b-23">
        <span class="label-input100">Nombre</span>
        <input
          class="input100"
          type="text"
          formControlName="name"
          placeholder="Ingrese su Nombre"
        />
        <span class="focus-input100"></span>
      </div>
  
    <div class="wrap-input m-b-23">
      <span class="label-input100">Correo </span>
      <input
        class="input100"
        type="email"
        formControlName="email"
        placeholder="Ingrese su email"
      />
      <span class="focus-input100"></span>
    </div>
  
    <div class="wrap-input">
      <span class="label-input100">Clave</span>
      <input
        class="input100"
        type="password"
        formControlName="password"
        placeholder="Ingrese su contraseña"
      />
      <span class="focus-input100"></span>
    </div>
  
    <div class="text-right p-t-8 p-b-31"></div>
  
    <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
        <div class="login100-form-bgbtn"></div>
        <button type="submit" [disabled]="registerForm.invalid" class="login100-form-btn">Registrar</button>
      </div>
    </div>
  
    <div class="flex-col-c p-t-60">
      <span class="txt1 p-b-17"> ¿Ya tienes cuenta? </span>
  
      <a routerLink="/auth/login" class="txt2"> Ingresa aquí </a>
    </div>
  </form>
